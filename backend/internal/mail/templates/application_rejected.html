<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заявка отклонена</title>
</head>
<body>
    <p>Здравствуйте {{.RecipientName}},</p>
    <p>К сожалению, ваша заявка на участие команды "<strong>{{.TeamName}}</strong>" была отклонена.</p>
    {{if .Reason}}
    <p>Причина отклонения: {{.Reason}}</p>
    {{end}}
    <p>Если у вас есть вопросы, пожалуйста, свяжитесь с нами.</p>
</body>
</html>
