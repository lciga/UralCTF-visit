<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UralCTF Visit - Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Список команд</a>
        <a href="register.html">Регистрация команды</a>
    </nav>
    <h1>Регистрация команды</h1>
    <form id="teamForm">
        <fieldset>
            <legend>Информация о команде</legend>
            <label>Название: <input type="text" name="name" required></label><br>
            <label>Город: <select name="city" id="citySelect" required></select></label><br>
            <label>Университет: <select name="university_id" id="universitySelect" required></select></label>
        </fieldset>
        <fieldset id="participantsSection">
            <legend>Участники</legend>
            <!-- Участники будут добавляться здесь -->
        </fieldset>
        <button type="button" id="addParticipant">Добавить участника</button><br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
